# EPF v1.13.0 - North Star: Regnskapsbruker
# Kundeportal og regnskapsførerarbeidsflate for effektiv samhandling
#
# STABILITY: Årlig gjennomgang
# SCOPE: Regnskapsbruker-produktet
# INFORMS: Alle READY-fase artefakter

north_star:
  organization: "ECIT / Regnskapsbruker"
  last_reviewed: "2026-02-10"
  next_review: "2027-02-10"
  version: "1.0"
  
  # ============================================================================
  # 1. PURPOSE - Hvorfor vi eksisterer
  # ============================================================================
  
  purpose:
    statement: |
      Vi eksisterer for å eliminere friksjon mellom regnskapsførere og deres kunder,
      slik at begge parter kan fokusere på verdiskaping fremfor administrativt arbeid.
    
    problem_we_solve: |
      Regnskapsførere bruker uforholdsmessig mye tid på å jage dokumentasjon, 
      purre på godkjenninger, og koordinere med kunder via e-post og telefon.
      Kunder mangler innsikt i hva som skjer med deres regnskap og hva som 
      forventes av dem. Resultatet er ineffektivitet, forsinkelser og frustrasjon
      på begge sider.
    
    who_we_serve: "Regnskapsførere og deres kunder på tvers av segmenter (SMB, AS, ENK, NUF)"
    
    impact_we_seek: |
      Regnskapsførere kan betjene flere kunder med høyere kvalitet.
      Kunder opplever transparens og kontroll over sin økonomiske situasjon.
      Samhandling skjer sømløst og dokumentert i ett system.
  
  # ============================================================================
  # 2. VISION - Hvor vi ser for oss å være
  # ============================================================================
  
  vision:
    vision_statement: |
      Regnskapsbruker er den foretrukne samhandlingsplattformen mellom regnskapsførere 
      og deres kunder i Norden. Hver kunde har sin egen portal med full oversikt,
      mens regnskapsføreren har et effektivt arbeidsverktøy som automatiserer
      oppfølging og dokumentinnhenting på tvers av hele kundeporteføljen.
    
    timeframe: "3-5 år"
    
    success_looks_like:
      - "Regnskapsførere bruker 50% mindre tid på administrativ kundeoppfølging"
      - "Kunder logger inn ukentlig for å se status og levere dokumentasjon"
      - "90%+ av dokumenter og godkjenninger håndteres gjennom plattformen"
      - "Integrasjon med regnskapssystem, signering og lønn er sømløs"
      - "Kundetilfredshet øker fordi kunder føler seg informert og involvert"
    
    not_the_vision:
      - "Vi erstatter IKKE selve regnskapssystemet"
      - "Vi gjør IKKE regnskapsarbeid automatisk (vi støtter samhandlingen)"
      - "Vi er IKKE et generelt prosjektstyringsverktøy"
  
  # ============================================================================
  # 3. MISSION - Hva vi gjør for å levere verdi
  # ============================================================================
  
  mission:
    mission_statement: |
      Vi bygger en tosidig plattform: en kundeportal der regnskapskunder kan
      se status, levere dokumenter og gi godkjenninger - og en arbeidsflate 
      for regnskapsførere som gir oversikt over alle kunder, automatiserer 
      oppfølging og integrerer med kjernesystemene.
    
    what_we_do:
      - "Kundeportal: Kunder logger inn og ser oppdrag, leveranser, og hva som ventes av dem"
      - "Regnskapsførervisning: Dashboard over alle kunder med status, oppgaver og varsler"
      - "Dokumenthåndtering: Strukturert mottak og arkivering av bilag og underlag"
      - "Godkjenningsflyt: Digitale godkjenninger som erstatter e-post og signatur-jakt"
      - "Integrasjoner: Kobling mot regnskapssystem, signering, lønn og styreportal"
    
    how_we_deliver:
      approach: |
        Segmentbasert tilnærming der ulike kundetyper (AS, ENK, NUF, osv.) 
        får tilpassede visninger og arbeidsflyter. Enkelt brukergrensesnitt
        som minimerer opplæringsbehov for både regnskapsfører og kunde.
      
      key_capabilities:
        - "Segmentspesifikke maler for informasjonsbehov og oppgaver"
        - "Automatiske påminnelser og purringer til kunder"
        - "API-integrasjoner mot eksisterende systemer"
        - "Rollebasert tilgang (regnskapsfører, kunde, administrator)"
    
    who_we_serve_specifically: |
      Primært: Regnskapsførere som betjener SMB-kunder (1-50 ansatte)
      Sekundært: Kundene selv - daglige ledere, økonomiansvarlige i SMB
      Segmenter: AS (aksjeselskap), ENK (enkeltpersonforetak), NUF, holdingselskap
    
    boundaries:
      we_dont_do:
        - "Regnskapsføring - vi er samhandlingsverktøy, ikke regnskapssystem"
        - "Bankintegrasjon direkte - dette går via regnskapssystemet"
        - "Fakturering til sluttkunder - dette håndteres i andre systemer"
      
      why_not: "Fokus på samhandling og kundeopplevelse - ikke duplisere eksisterende systemer"
  
  # ============================================================================
  # 4. VALUES - Hvordan vi oppfører oss
  # ============================================================================
  
  values:
    - value: "Enkelhet først"
      definition: |
        Brukergrensesnittet skal være intuitivt for både regnskapsførere og kunder
        uten behov for opplæring. Kompleksitet håndteres i bakgrunnen.
      
      behaviors_we_expect:
        - "Vi spør 'kan dette gjøres enklere?' før hver funksjon lanseres"
        - "Vi tester med reelle brukere og forenkler basert på feedback"
      
      behaviors_we_reject:
        - "Funksjoner som krever manual eller opplæring for å forstå"
        - "'Power user'-funksjoner som forvirrer vanlige brukere"
      
      example_decision: |
        Vi valgte færre felt i dokumentopplasting fremfor komplett metadata,
        fordi brukervennlighet trumfer datakvalitet ved første versjon.
    
    - value: "Segmentbevissthet"
      definition: |
        Ulike kundesegmenter har ulike behov. En ENK-kunde trenger ikke samme 
        visning som et AS med 20 ansatte. Vi tilpasser opplevelsen.
      
      behaviors_we_expect:
        - "Vi definerer tydelige segmenter og deres unike behov"
        - "Vi bygger fleksibilitet så regnskapsfører kan tilpasse per kunde"
      
      behaviors_we_reject:
        - "One-size-fits-all løsninger som ignorerer segmentforskjeller"
      
      example_decision: |
        Lønnsinformasjon vises kun for segmenter med ansatte (AS, NUF med ansatte).
    
    - value: "Integrasjon over duplisering"
      definition: "Vi integrerer med eksisterende systemer fremfor å bygge parallelle løsninger"
      behaviors_we_expect:
        - "Vi bruker API fra regnskapssystem, signering, lønn"
      behaviors_we_reject:
        - "Å bygge egne versjoner av funksjoner som finnes i andre systemer"
      example_decision: "Signering skjer via ekstern signeringstjeneste, ikke egen løsning"
  
  value_conflicts:
    - tension: "Enkelhet vs. Segmentbevissthet (flere varianter = mer kompleksitet)"
      resolution_principle: "Start enkelt med felles kjerne, legg til segmenttilpasning gradvis"
  
  # ============================================================================
  # 5. CORE BELIEFS - Grunnleggende antakelser
  # ============================================================================
  
  core_beliefs:
    about_our_market:
      - belief: "Regnskapsbransjen digitaliseres, men kundeinteraksjon henger etter"
        implication: "Det er et gap mellom moderne regnskapssystemer og gammeldags kundeoppfølging"
        evidence: "De fleste regnskapsførere bruker fortsatt e-post og telefon for kundekoordinering"
      
      - belief: "Kunder forventer digital selvbetjening og transparens"
        implication: "Portal-tilnærming vil bli forventet standard, ikke differensiator"
        evidence: "Bank, forsikring, og andre bransjer har satt forventningen om kundeportaler"
    
    about_our_users:
      - belief: "Regnskapsførere er overbelastet med administrativt arbeid"
        implication: "Verktøy som reduserer manuell oppfølging har høy verdi"
        evidence: "Gjennomsnittlig regnskapsfører bruker 30%+ av tid på kundekoordinering"
      
      - belief: "Kunder vet ofte ikke hva som forventes av dem"
        implication: "Proaktiv kommunikasjon og tydelige oppgavelister er verdifullt"
        evidence: "Forsinkelser skyldes ofte manglende klarhet, ikke vilje"
    
    about_our_approach:
      - belief: "Integrasjon med eksisterende systemer er avgjørende for adopsjon"
        implication: "Vi må prioritere API-integrasjoner fra dag én"
        evidence: "Regnskapsførere vil ikke ha enda et isolert system"
      
      - belief: "Segmentspesifikke behov krever fleksibel arkitektur"
        implication: "Plattformen må støtte ulike arbeidsflyter per segment"
        evidence: "AS vs ENK har fundamentalt ulike krav til rapportering og godkjenning"
    
    about_value_creation:
      - belief: "Verdi skapes ved å spare tid for regnskapsfører, ikke bare for kunde"
        implication: "Fokuser på regnskapsførers effektivitet som primær KPI"
        evidence: "Regnskapsfører er betalende kunde og beslutningsprått"
    
    about_competition:
      - belief: "Konkurransen kommer fra interne løsninger og status quo"
        implication: "Vi må gjøre det enkelt å komme i gang, ikke bare bedre å ha"
        evidence: "De fleste regnskapsbyråer har hjemmesnekrede løsninger"
    
    belief_challenges:
      - belief: "Kunder vil faktisk logge inn og bruke en portal"
        counter_evidence: "Mange kundeportaler har lav adopsjonsrate"
        monitoring: "Aktive brukere per uke, gjentatte innlogginger"
  
  # ============================================================================
  # KONSISTENS & ALIGNMENT
  # ============================================================================
  
  alignment_checks:
    purpose_vision_alignment: |
      Visjonen (foretrukket samhandlingsplattform) realiserer formålet 
      (eliminere friksjon i regnskapsfører-kunde-relasjonen).
    
    mission_purpose_alignment: |
      Tverrplattform (kundeportal + regnskapsførervisning) adresserer
      direkte problemet med koordinering og manglende transparens.
    
    values_mission_alignment: |
      Enkelhet og segmentbevissthet støtter misjonens mål om tilpassede
      løsninger som ikke krever opplæring.
    
    beliefs_inform_strategy: |
      Antakelsen om at integrasjon er kritisk betyr at vi må prioritere
      API-arbeid tidlig. Segmentbehov former produktarkitekturen.
  
