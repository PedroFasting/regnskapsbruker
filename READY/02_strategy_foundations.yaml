# EPF v1.13.0 - Strategy Foundations: Regnskapsbruker
# Strategisk grunnlag for kundeportal og regnskapsførerarbeidsflate

strategy_foundations:
  opportunity_id: "opp-001"
  last_updated: "2026-02-10"
  confidence_level: "medium"
  
  # 1. PRODUCT VISION
  
  product_vision:
    vision_statement: |
      Regnskapsbruker blir arbeidsflaten der regnskapsførere får full 
      oversikt over alle sine kunder, og der kunder enkelt kan se status, 
      levere dokumenter og gi godkjenninger - integrert med eksisterende 
      regnskapssystemer.
    
    target_timeframe: "3 år"
    
    success_indicators:
      - "50% reduksjon i tid brukt på kundekoordinering"
      - "70%+ av kunder leverer proaktivt uten purring"
      - "1000+ regnskapsførere og 20.000+ kunder"
    
    differentiator: "Regnskapsfører-sentrisk porteføljevisning"
  
  # 2. VALUE PROPOSITION
  
  value_proposition:
    headline: "Full oversikt over alle dine kunder - og kundene vet alltid hva de skal gjøre"
    
    target_segment: "Regnskapsførere med 30+ kunder"
    
    functional_value:
      jobs_to_be_done:
        - job: "Samle inn dokumenter fra kunder"
          how_we_do_it: "Automatiske oppgavelister og påminnelser via portal"
          better_than: "E-post-purringer som forsvinner"
        
        - job: "Holde oversikt over alle kunders status"
          how_we_do_it: "Dashboard med alle kunder, filtrert på status"
          better_than: "Excel-lister og hukommelse"
        
        - job: "Få godkjenninger digitalt"
          how_we_do_it: "Digital godkjenningsflyt med varsler"
          better_than: "E-post eller fysisk signatur"
      
      key_benefits:
        - "Spar 2+ timer daglig på koordinering"
        - "Aldri glem en deadline"
        - "Færre avbrudd fra kunder"
    
    emotional_value:
      feelings_we_create:
        - feeling: "Kontroll"
          situation: "Se hele porteføljen på ett sted"
        - feeling: "Ro"
          situation: "Systemet håndterer purringer"
      
      pains_we_eliminate:
        - pain: "Stress fra dokumentjaging"
        - pain: "Engstelse for å glemme noe"
    
    economic_value:
      cost_savings: "10-15 timer/uke per regnskapsfører"
      revenue_gains: "Kan betjene flere kunder"
  
  # 3. STRATEGIC SEQUENCING
  
  strategic_sequencing:
    sequencing_principle: |
      Solve the accountant's problem first - regnskapsfører er betalende 
      kunde og gateway til sluttkunder.
    
    phases:
      - phase: 1
        name: "Regnskapsfører MVP"
        timeframe: "Q1-Q2 2026"
        focus: "Porteføljeoversikt og dokumentinnhenting"
        target_segment: "ECIT-regnskapsførere med AS-kunder"
        
        value_delivered:
          - "Dashboard over alle kunder"
          - "Dokumentforespørsel til kunde"
          - "Kundeportal med oppgaveliste"
        
        success_criteria:
          - "20 regnskapsførere bruker daglig"
          - "100 kunder har levert dokumenter"
          - "40% reduksjon i purringer"
      
      - phase: 2
        name: "Segment-utvidelse"
        timeframe: "Q3-Q4 2026"
        focus: "ENK/NUF-støtte, integrasjoner"
        
        value_delivered:
          - "Segment-tilpassede oppgavelister"
          - "Tripletex/Visma-integrasjon"
          - "Godkjenningsflyt for årsoppgjør"
        
        success_criteria:
          - "500+ aktive kunder"
          - "2+ systemintegrasjoner"
          - "NPS > 40"
      
      - phase: 3
        name: "Skalering"
        timeframe: "2027"
        focus: "Ekstern salg, avanserte features"
        
        success_criteria:
          - "10+ byråer utenfor ECIT"
          - "5000+ aktive kunder"
  
  # 4. INFORMATION ARCHITECTURE
  
  information_architecture:
    architecture_philosophy: |
      To brukeropplevelser:
      1) Regnskapsfører: Portefølje-sentrisk med oppgave-fokus
      2) Kunde: Min bedrift-sentrisk med tydelige to-dos
    
    regnskapsforer_navigation:
      - label: "Dashboard"
        purpose: "Oversikt alle kunder, varsler, oppgaver"
      - label: "Kunder"
        purpose: "Liste og søk i porteføljen"
      - label: "Oppgaver"
        purpose: "Ventende oppgaver på tvers av kunder"
      - label: "Dokumenter"
        purpose: "Alle mottatte dokumenter"
    
    kunde_navigation:
      - label: "Hjem"
        purpose: "Oversikt og hva jeg må gjøre"
      - label: "Mine oppgaver"
        purpose: "Liste over leveranser/godkjenninger"
      - label: "Dokumenter"
        purpose: "Se og laste opp"
      - label: "Meldinger"
        purpose: "Kommunikasjon med regnskapsfører"
    
    key_objects:
      - object: "Kunde"
        attributes:
          - "Status (ok/venter på kunde/venter på rf)"
          - "Segment (AS/ENK/NUF)"
          - "Neste deadline"
      
      - object: "Oppgave"
        attributes:
          - "Type (dokument/godkjenning/info)"
          - "Status (ventende/fullført/forfalt)"
          - "Frist"
    
    design_principles:
      - "Oppgaver først: Det viktigste synlig umiddelbart"
      - "Segment-bevisst: Vis bare relevant innhold"
      - "Minimal læring: Intuitivt uten opplæring"
      - "Mobilvennlig: Kunder svarer fra telefon"

