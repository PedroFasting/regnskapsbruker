# 1. TREND ANALYSIS

trends:
  technology:
    - trend: "AI-assistert regnskapsføring og automatisk bilagsbehandling"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "Tripletex, Fiken har AI-bilagsgjenkjenning"
        - "OCR reduserer manuell registrering 60-80%"
      implications_for_us: "Fokuser på samhandling, ikke bilagsbehandling"
      
    - trend: "API-first arkitektur i regnskapssystemer"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "Visma, Tripletex, PowerOffice har åpne API-er"
      implications_for_us: "Integrasjon er mulig og forventet"
      
  market:
    - trend: "Konsolidering i regnskapsbransjen"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "ECIT, Azets vokser gjennom oppkjøp"
      implications_for_us: "Store byråer trenger skalerbare løsninger"
      
    - trend: "Prispress og forventning om transparens"
      impact: "medium"
      timeframe: "near term"
      evidence:
        - "Fastprisavtaler blir vanligere"
      implications_for_us: "Portal kan gi innsikt i hva som leveres"
      
  user_behavior:
    - trend: "Kunder forventer selvbetjening og sanntid"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "Bank-apper har satt standarden"
      implications_for_us: "Kundeportal vil bli forventet standard"
      
  competitive:
    - trend: "Regnskapssystemer bygger egne kundeportaler"
      impact: "high"
      timeframe: "near term"
      evidence:
        - "Tripletex har innebygd kundetilgang"
      implications_for_us: "Differensier på regnskapsførerperspektiv"

key_insights:
  - "Samhandling er gjenværende manuelt element"
  - "Regnskapsførere trenger porteføljeoversikt, ikke enkeltkunde"
  - "Vinduet er nå - før systemene løser dette selv"

