# ============================================================================
# DIFFERENSIERING OG POSISJONERING
# ============================================================================

differentiation:
  primary_differentiator: |
    Regnskapsbruker er den eneste løsningen som kombinerer:
    1. Strukturerte dokumentforespørsler med maler
    2. Automatiske påminnelser uten manuelt arbeid
    3. Kundevennlig portal fokusert på "hva må jeg gjøre nå?"
    4. Full statusoversikt for regnskapsfører
    
  positioning_statement: |
    For regnskapsbyrå som er lei av å jage dokumenter fra kunder,
    er Regnskapsbruker en samhandlingsplattform som gjør det enkelt
    for kunder å levere det som trengs. 
    
    I motsetning til e-post (som krever manuell oppfølging), 
    fildelingsløsninger (som mangler forespørselslogikk), eller 
    innebygde portaler (som er for komplekse), er Regnskapsbruker 
    bygget spesifikt for å løse dokumentjagsproblemet.
    
  why_now: |
    - Regnskapsbransjen digitaliserer raskt (cloud-first systemer)
    - Kunder forventer selvbetjeningsportaler (bankinspirert UX)
    - AI/automatisering skaper forventning om effektivisering
    - COVID har akselerert digital samhandling

# ============================================================================
# TRUSLER OG RISIKO
# ============================================================================

threats:
  - threat: "Tripletex/Visma bygger tilsvarende funksjonalitet"
    probability: medium
    impact: high
    mitigation: |
      Bevege oss raskt til markedet. Bygge merkevare og referanser
      som gjør oss til foretrukket spesialist. Vurdere partnerskap
      med regnskapssystemene i stedet for å konkurrere.
      
  - threat: "Ny konkurrent med lignende fokus"
    probability: low
    impact: medium
    mitigation: |
      First-mover advantage i norsk marked. Fokus på 
      kundetilfredshet og referanser som skaper switching cost.
      
  - threat: "E-post forblir 'good enough'"
    probability: medium
    impact: high
    mitigation: |
      Tydelig ROI-kommunikasjon (timer spart). Pilotresultater 
      som viser konkret tidsbesparelse.

