# ============================================================================
# ANALYSE OG SYNTESE
# ============================================================================

analysis_framework:
  after_each_interview:
    - "Fyll ut notatmalen samme dag"
    - "Marker sterke sitater"
    - "Noter overraskelser som kan endre hypoteser"
    
  after_all_interviews:
    pattern_analysis:
      - question: "Hvor mange bekrefter tidshypotesen (5+ timer/uke)?"
        threshold: "3 av 5"
        
      - question: "Hva er konsistent smertepunkt på tvers av intervjuer?"
        look_for: "Gjentatte temaer i Q5"
        
      - question: "Hva er prisspredningen?"
        analyze: "Lag Van Westendorp-diagram"
        
      - question: "Hvor mange er interessert i pilot?"
        threshold: "Minimum 3 for å gå videre"
        
    output_documents:
      - name: "Innsiktssammendrag"
        contains:
          - "Hovedfunn per hypotese (bekreftet/avkreftet)"
          - "Top 3 smertepunkter"
          - "Prisanbefaling basert på data"
          - "Liste over pilotkandidater"
          
      - name: "Persona-oppdatering"
        contains:
          - "Juster personas basert på reelle sitater og historier"
          
      - name: "Feature-prioritering"
        contains:
          - "Hvilke features er 'must-have' basert på intervjuer"
          - "Hva kan vente til post-MVP"

# ============================================================================
# GO/NO-GO KRITERIER
# ============================================================================

decision_criteria:
  proceed_if:
    - "3+ av 5 bekrefter dokumentjaging er signifikant problem"
    - "Løsningsidé får positiv respons fra flertallet"
    - "Prisforventning overlapper med vårt intervall (500-2500 kr)"
    - "Minst 2 konkrete pilotinteresserte"
    
  pivot_if:
    - "Problemet er mindre enn antatt (< 2 timer/uke)"
    - "Eksisterende løsninger dekker behovet godt"
    - "Prisforventning under 200 kr/mnd"
    
  stop_if:
    - "Ingen bekrefter problemet"
    - "Alle sier de har løst det allerede"
    - "Ingen interesse for pilot"

# ============================================================================
# TIDSPLAN
# ============================================================================

timeline:
  week_1:
    - "Rekruttere 5-8 intervjukandidater"
    - "Sende ut invitasjoner"
    - "Gjennomføre 2-3 intervjuer"
    
  week_2:
    - "Gjennomføre resterende intervjuer"
